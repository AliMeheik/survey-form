<!DOCTYPE html>

<html>
    <head>
        <title>Simple survey form</title>
        <link rel="stylesheet" href="css/style1.css"/>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <h1 id="title" class="text-center">Analog Signalovic</h1>
                <p id="description" class="description text-center">
                Thank you for taking your time to help us improve the platform
                </p>
            </header>
            <form id="survey-form">
                <div class="form-group">
                    <label id="name-label" for="name">Name</label>
                    <input type="text" 
                           id="name" 
                           name="name" 
                           class="form-control"
                           placeholder="Enter your name" 
                           required/>
                </div>

                <div class="form-group">
                    <label id="email-label" for="email">Email</label>
                    <input type="email" 
                           id="email" 
                           name="email"
                           class="form-control"
                           placeholder="Enter your email" 
                           required/>
                </div>

                <div class="form-group">
                    <label id="number-label" for="number">Age</label>
                    <input type="number" 
                           min="10" 
                           max="99" 
                           name="age"
                           class="form-control"
                           id="number" 
                           placeholder="Age" 
                           required/>
                </div>

                <div class="form-group">
                    <p>Which tv brand you use with our platform</p>
                    <select id="dropdown"
                            name="role"
                            class="form-control"
                            required>
                        <option disabled selected value>Select brand</option>
                        <option value="sony">Sony</option>
                        <option value="samsung">Samsung</option>
                        <option value="quadro">Quadro</option>
                        <option value="sharp">Sharp</option>
                        <option value="philips">Philips</option>
                    </select>
                </div>

                <div class="form-group">
                    <p>Would you recommend our platform to a friend?</p>
                    <label><input value="yes" class="input-radio" name="user-recommend" type="radio" />Definitly</label> 
                    <label><input value="no" class="input-radio" name="user-recommend" type="radio" />Nuuu</label>
                    <label><input value="maybe" class="input-radio" name="user-recommend" type="radio" />Maybe</label>
                </div>

                <div class="form-group">
                    <p>Which is your favorite quality of our platform</p>
                    <select id="most-like"
                            name="mostLike"
                            class="form-control"
                            required>
                        <option disabled selected value>Select an option</option>
                        <option value="design">Design</option>
                        <option value="easy">Ease of use</option>
                        <option value="speed">Responsiveness</option>
                    </select>
                </div>

                <div class="form-group">
                    <p>What would you like to see improved?</p>
                    <label><input value="signal" name="prefer" class="input-checkbox" type="checkbox" />Signal</label> 
                    <label><input value="image" name="prefer" class="input-checkbox" type="checkbox" />Image quality</label>
                    <label><input value="availability" name="prefer" class="input-checkbox" type="checkbox" />Availability</label>
                </div>

                <div class="form-group">
                    <p>Any comments or suggestions?</p>
                    <textarea
                        id="comments"
                        class="input-textarea"
                        name="comment"
                        placeholder="Enter your comment here..."
                        ></textarea>
                </div>

                <div class="form-group">
                    <button type="submit" id="submit" class="submit-button">Submit</button>
                </div>

            </form>
        </div>
    </body>

</html>
