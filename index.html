<!DOCTYPE html>

<html>
    <head>
        <title>Simple survey form</title>
        <link type="stylesheet" href="css/style1.css"/>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <h1 id="title" class="text-center">TV-Series survey form</h1>
                <p id="description" class="description text-center">Thank you for taking your time to help us improve the platform
                </p>
            </header>
            <form id="survey-form">

                <div class="form-group">
                    <label id="name-label" for="name">Name:</label>
                    <input type="text" 
                           id="name" 
                           name="name" 
                           class="form-control"
                           placeholder="Enter your name" 
                           required/>
                </div>

                <div class="form-group">
                    <label id="email-label" for="email">Email:</label>
                    <input type="email" 
                           id="email" 
                           name="email"
                           class="form-control"
                           placeholder="Enter your email" 
                           required/>
                </div>

                <div class="form-group">
                    <label id="number-label" for="number">Age:</label>
                    <input type="number" 
                           min="10" 
                           max="99" 
                           name="age"
                           class="form-control"
                           id="number" 
                           placeholder="Age" 
                           required/>
                </div>

                <div class="form-group">
                    <p>Something something select</p>
                    <select id="dropdown"
                            name="role"
                            class="form-control"
                            required>
                        <option disabled selected value>Select something</option>
                        <option value="option_1">option 1</option>
                        <option value="option_2">option 2</option>
                        <option value="option_3">option 3</option>
                    </select>
                </div>

                <div class="form-group">
                    <p>something something radio buttons</p>
                    <label><input value="radio1" class="input-radio" name="user-recommend" type="radio" />radio 1</label> 
                    <label><input value="radio2" class="input-radio" name="user-recommend" type="radio" />radio 2</label>
                    <label><input value="radio3" class="input-radio" name="user-recommend" type="radio" />radio 3</label>
                    <label><input value="radio4" class="input-radio" name="user-recommend" type="radio" />radio 4</label>
                </div>

                <div class="form-group">
                    <p>Something something another select</p>
                    <select id="most-like"
                            name="mostLike"
                            class="form-control"
                            required>
                        <option disabled selected value>Select something</option>
                        <option value="option_1">option 1</option>
                        <option value="option_2">option 2</option>
                        <option value="option_3">option 3</option>
                    </select>
                </div>

                <div class="form-group">
                    <p>something something checkbox</p>
                    <label><input value="checkbox1" name="prefer" class="input-checkbox" type="checkbox" />checkbox1</label> 
                    <label><input value="checkbox2" name="prefer" class="input-checkbox" type="checkbox" />checkbox2</label>
                    <label><input value="checkbox3" name="prefer" class="input-checkbox" type="checkbox" />checkbox3</label>
                    <label><input value="checkbox4" name="prefer" class="input-checkbox" type="checkbox" />checkbox4</label>
                </div>

                <div class="form-group">
                    <p>something something text area</p>
                    <textarea
                        id="comments"
                        class="input-textarea"
                        name="comment"
                        placeholder="Enter your comment here..."
                        ></textarea>
                </div>

                <div class="form-group">
                    <button type="submit" id="submit" class="submit-button">Submit</button>
                </div>

            </form>
        </div>
    </body>

</html>
